<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

	<script class="makesTemplate" type="text/template">
		<ul>
			{{#each makes}}
			<li>{{this}}</li>
			{{/each}}
		</ul>
	</script>

	<script class="colorsTemplate" type="text/template">
		<ul>
			{{#each color}}
			<li>{{this}}</li>
			{{/each}}
		</ul>
	</script>

	<script type="text/template" class="carsTemplate">
		<thead>
			<tr>
				<th>Make</th>
				<th>Model</th>
				<th>Color</th>
				<th>Price</th>
				<th>Registration</th>
			</tr>
			</thead>
		{{#each car}}
		<tr>
		<td>{{make}}</td>
		<td>{{model}}</td>
		<td style="background-color:{{color}}">{{color}}</td>
		<td>{{price}}</td>	
		<td>{{reg_number}}</td>	
		</tr>
		{{/each}}
	</script>
</head>

<body>

	<div class="container">
		<h1>Car info</h1>
		

		<h2>Colors</h2>
		<div class="colorsSpinner"></div>
		<div class="colorsTemplateInsertPoint">
		</div>

		<h2>Brands</h2>
		<div class="makesSpinner"></div>
		<div class="makesTemplateInsertPoint">
		</div>

		<h2>Cars</h2>
		<div class="carsSpinner"></div>
		<table class="carsTemplateInsertPoint">
	</div>
</body>
<script src="cars.js"></script>

</html>
