<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	<script src="/filter.js"></script>
	<link rel="stylesheet" href="/style.css">

	<script class="colorTemplate" type="text/template">
			{{#each color}}
			<option value="{{this}}">{{this}}
			{{/each}}
	</script>

	<script class="makeTemplate" type="text/template">
			{{#each make}}
			<option value="{{this}}">{{this}}
			{{/each}}
	</script>

	<script type="text/template" class="carsTemplate">
		<thead>
			<tr>
				<th>Make</th>
				<th>Model</th>
				<th>Color</th>
				<th>Price</th>
				<th>Registration</th>
			</tr>
			</thead>
		{{#each car}}
		<tr>
		<td>{{make}}</td>
		<td>{{model}}</td>
		<td style="background-color:{{color}}">{{color}}</td>
		<td>{{price}}</td>	
		<td>{{reg_number}}</td>	
		</tr>
		{{/each}}
	</script>
</head>

<body>
	<div class="container">
		<h1>Filter widget</h1>

		<select class="colorSelect colorTemplateInsertPoint" style="height:2.5em;background-color:#0069ed;;color:white;">
		</select>

		<select class="makeSelect makeTemplateInsertPoint" style="height:2.5em;background-color:#0069ed;;color:white;">
		</select>

		<input class="filterBtn" type="button" value="Filter">

		<input class="allBtn" type="button" value="All Cars">

		<table class="carsTemplateInsertPoint">
		</table>
	</div>
</body>
</html>
